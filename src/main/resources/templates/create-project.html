<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/sidenav" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Project - ProjectKeep</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Referens till din CSS-fil -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<main>
    <div layout:fragment="mainContent" class="container text-center mt-5"> <!-- layout:fragment -->
        <h1>Create New Project</h1>
        <form th:action="@{/projects}" th:object="${project}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Project Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" th:field="*{description}" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <input type="text" id="status" th:field="*{status}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="link" class="form-label">Link:</label>
                <input type="text" id="link" th:field="*{link}" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary">Create Project</button>
        </form>
    </div>
</main>
</body>
</html>
