<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Login Page</title>
    <th:block layout:fragment="extraHead">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@1.5.0/event-calendar.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@1.5.0/event-calendar.min.js"></script>
        <script src="/js/modal.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css"> <!-- Se till att detta Ã¤r korrekt -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </th:block>
</head>

<body>
<!-- Bakgrundsbild -->
<div class="background-image"></div>

<div class="container">
    <!-- Welcoming Header Section -->
    <header class="text-center mb-4">
        <h1 class="welcome-title">Welcome to ProjectKeep</h1>
        <p class="welcome-text">Connect your GitHub and explore some of my projects!</p>
    </header>

    <!-- Login Button Section -->
    <h2 class="text-center mb-4">Log in with GitHub</h2>
    <form th:action="@{/userlogin}" method="post">
        <div>
            <a th:href="@{/oauth2/authorization/github}" class="btn btn-secondary mb-4">
                <i class="fab fa-github"></i> Login with GitHub
            </a>
        </div>
    </form>
</div>
</body>
</html>
